<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div>Example of an array:</div>
    <div id="array-elements"></div>
    <div id="array-properties"></div>
    <div id="question-0"></div>
    <div id="question-1"></div>
  </body>
  <script>

    // Arrays - ordered lists
    // see https://www.w3schools.com/js/js_arrays.asp
    // or https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array
    var my_array = [3, 1, 4, 1, 5, 9, 2, 7]
    document.getElementById("array-elements").innerHTML = my_array

    // elements - what is in the array
    // indexes - what their position is in the array
    // array[i] picks out the element in position i of the array
    // starts counting from 0
    console.log("example 1", my_array[0], my_array[2], my_array[10])

    // basic properties of arrays
    var how_long = my_array.length
    var message = "are the first " + how_long + " digits of pi"
    document.getElementById("array-properties").innerHTML  = message

    // changing the array (arrays are mutable)
    my_array[0] = 999
    console.log("example 2", my_array)

    // the term for adding to the end of an array is "push"
    // array.push(x) will add x to the end of the array
    my_array.push("new element")
    console.log("example 3", my_array)

    // iterating over arrays' contents
    // array.forEach()

    // typically you want to do something with each element or index: a function
    // function(element, index){ ...do something...}

    // combinding the above two steps:
    // array.forEach(function(element, index){...})

    var questions = ["What is truth?", "What is knowledge?"]
    questions.forEach(function(element, index){

      var question_string = "<p>" + element + "</p>"
      var question_id = "question-" + index
      document.getElementById(question_id).innerHTML = question_string

    });

    // optional extension exercise: write a function that sums the elements of a numeric array

  </script>

</html>
